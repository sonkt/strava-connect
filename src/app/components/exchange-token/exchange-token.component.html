<div class="container">
    <div class="row">
        <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    Thông báo
                </div>
                <div class="card-body">
                    <div class="input-row text-center text-success pb-0" *ngIf="isLoading">
                        <app-loading class="mr-1" [miniMode]="true"></app-loading> Vui lòng đợi.
                    </div>
                    <div class="input-row text-center text-danger pb-0" *ngIf="errorMessage">
                        {{errorMessage}}
                    </div>
                    <div class="input-row text-center text-success pb-0" *ngIf="successMessage">
                        <app-loading class="mr-1" [miniMode]="true"></app-loading> {{successMessage}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
